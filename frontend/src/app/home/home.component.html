<div class="content">
    <div *ngFor="let product of products" class="flex font-sans bg-white shadow-lg rounded-lg my-10 mx-10">
        <div class="flex-none w-48 relative">
            <img [src]="'http://localhost:8080/images/' + product.directory" alt=""
                class="inset-0 w-full h-full object-cover" />
        </div>
        <form class="flex-auto p-6">
            <div class="flex flex-wrap">
                <h1 class="flex-auto text-lg font-semibold text-gray-900">
                    {{ product.name }}
                </h1>
                <div class="text-lg font-semibold text-gray-500">
                    {{ product.sale }}.-
                </div>
                <div class="text-sm font-medium text-gray-500 mt-2 line-through">
                    {{ product.price }}.-
                </div>
            </div>
            <div class="flex space-x-4 mb-6 text-sm font-medium">
                <div class="flex-auto flex space-x-4">
                    <button (click)="openProduct(product.id)"
                        class="h-10 px-6 font-semibold rounded-md bg-indigo-600 hover:bg-indigo-700 text-white" type="submit">
                        Open
                    </button>
                    <button (click)="addToCart(product.id)"
                        class="h-10 px-6 font-semibold rounded-md border border-gray-200 text-gray-900" type="button">
                        Add to bag
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
